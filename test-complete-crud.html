        .container {

            font-size: 14px;
        }
        textarea {

            resize: vertical;
        }
        button {

            padding: 10px 15px;
            border-radius: 4px;

        button:hover {

        .response {
            margin-top: 15px;

            font-family: monospace;
            font-size: 12px;
            max-height: 200px;

        .success {

        h2 {

            margin-top: 0;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .hidden {
            display: none;
        }

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        key: document.getElementById('settingKey').value,
                        value: document.getElementById('settingValue').value,
                        group: document.getElementById('settingGroup').value,
                        type: document.getElementById('settingType').value,
                        is_public: true
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    settingId = data.setting.id;
